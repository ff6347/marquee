<body>

  <style>
    body {
      background-color: aquamarine;
      height: 100vh;
      width: 100vw;

    }

    #instructions {
      text-align: center;

    #fish-tank {

    /*.fish{}*/

    }
  </style>
  <script>
    let counter = 0;
    document.addEventListener('DOMContentLoaded', function () {
      const container = document.querySelector('#fish-tank');
      const firstFish = document.createElement('marquee');
      firstFish.textContent = 'ðŸ ';
      firstFish.id = 'first-fish';
      const anotherFish = document.createElement('marquee');
      anotherFish.textContent = 'ðŸ¡';
      anotherFish.style.transform = 'scaleX(-1)';
      anotherFish.style.fontSize = '3em';
      anotherFish.setAttribute('scrollamount', '12');
      const crab = document.createElement('marquee');
      crab.style.fontSize = '15em';
      crab.style.fontWeight = '900';
      crab.id = 'crab';
      crab.textContent = 'ðŸ¦€';
      crab.setAttribute('direction', 'right');
      crab.setAttribute('scrollamount', '24');
      const kraken = document.createElement('marquee');
      kraken.textContent = 'ðŸ™';
      kraken.style.fontSize = '5em';
      kraken.setAttribute('scrollamount', 15);
      container.appendChild(kraken);
      const maker = () => {
        const node = document.createElement('marquee');
        const animals = ['ðŸž', 'ðŸ¦‹', 'ðŸŒ', 'ðŸ', 'ðŸ…', 'ðŸˆ', 'ðŸ¦”', 'ðŸ‡', 'ðŸ¦•', 'ðŸ¦–'];
        const currAnimal = animals[parseInt(Math.random() * (animals.length), 10)];
        const selector = Math.random();
        node.setAttribute('direction', selector > 0.5 ? 'right' : 'left');
        if (selector < 0.5) {
          node.style.transform = 'scaleX(-1)';
        }
        node.textContent = currAnimal;
        node.style.fontSize = `${1 + Math.random() * 5}em`;
        node.setAttribute('scrollamount', Math.random() * 24);
        return node;
      }
      container.onclick = function () {
        try {
          document.querySelector('#instructions').remove();
        } catch (e) {}
        container.prepend(maker());
      };
    });
  </script>
